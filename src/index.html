<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Резюме</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">

  <script defer src="<%=htmlWebpackPlugin.files.js %>"></script>
</head>

<body>

  <div class="page">

    <header class="header">
      <img src="" alt="" class="header__logo">
      <ul class="header__menu">
        <li class="header__menu-item"></li>
        <li class="header__menu-item"></li>
        <li class="header__menu-item"></li>
        <li class="header__menu-item"></li>
        <li class="header__menu-item"></li>
        <li class="header__menu-item"></li>
      </ul>
      <a href="" class="button button_white"></a>

      <div class="header__card">
        <h2 class="header__card-title">
          <span class="header__card-title_bold"></span>
          <span class="header__card-title_thin"></span>
        </h2>
      </div>
      <h1 class="header__title">
          <span class="header__title_bold"></span>
        <span class="header__title_thin"></span>
      </h1>
    </header>

    <section class="slogan">
      <h2 class="slogan__title"></h2>
      <img src="" alt="" class="slogan__image">
    </section>

    <section class="services">
      <h2 class="services__title">
        <span class="services__title_bold"></span>
        <span class="services__title_thin"></span>
      </h2>
      <p class="services__subtitle"></p>
      <div class="services__list">
        <figure class="services__list-item">
          <img src="" alt="" class="services__list-icon">
          <figcaption class="services__list-caption"></figcaption>
        </figure>
      </div>
    </section>

    <section class="food">
      <h2 class="food__title">
        <span class="food__title_bold"></span>
        <span class="food__title_thin"></span>
      </h2>
      <p class="food__subtitle"></p>
      <a href="" class="button button_yellow"></a>

      <div class="food__cards-wrapper">
        <div class="food__card">
          <img src="" alt="" class="food__card-image">
          <h3 class="food__card-title"></h3>
          <p class="food__card-caption"></p>
        </div>
      </div>
    </section>

    <section class="cakes">
      <h2 class="cakes__title"></h2>
      <img src="" alt="" class="cakes__image">
      <img src="" alt="" class="cakes__mark">
    </section>

    <section class="progress">
      <h2 class="progress__title">
        <span class="progress__title_bold"></span>
        <span class="progress__title_thin"></span>
      </h2>
      <p class="progress__subtitle"></p>

      <div class="progress__list">
        <figure class="progress__list-item">
          <img src="" alt="" class="progress__list-icon">
          <figcaption class="progress__list-caption">
            <span class="progress__list-caption_bold"></span>
            <span class="progress__list-caption_thin"></span>
          </figcaption>
        </figure>
      </div>
    </section>

    <section class="products">
      <ul class="products__cards-list">
        <li class="products__card">
          <h2 class="products__card-title"></h2>
        </li>
      </ul>
    </section>

    <section class="reviews">
      <h2 class="reviews__title">
        <span class="reviews__title_bold"></span>
        <span class="reviews__title_thin"></span>
      </h2>
      <p class="reviews__subtitle"></p>
      <div class="reviews__card">
        <span class="reviews__card-quote"></span>
        <p class="reviews__card-text"></p>
        <img src="" alt="" class="reviews__card-author-photo">
        <p class="reviews__card-author-name"></p>
      </div>
      <div class="reviews__pagination">
        <span class="reviews__pagination-item"></span>
      </div>
    </section>

    <section class="blog">
      <h2 class="blog__title">
        <span class="blog__title_bold"></span>
        <span class="blog__title_thin"></span>
      </h2>
      <p class="blog__subtitle"></p>
      <div class="blog__cards-list">
        <div class="blog__card">
          <div class="blog__card-date">
            <span class="blog__card-number"></span>
            <span class="blog__card-month"></span>
            <p class="blog__card-subtitle"></p>
            <h3 class="blog__card-title"></h3>
          </div>
        </div>
      </div>
    </section>

    <section class="partners">
      <img src="" alt="" class="partners__logo">
    </section>

    <footer class="footer">
      <img src="" alt="" class="footer__logo">
      <ul class="footer__menu">
        <li class="footer__menu-item"></li>
      </ul>

      <div class="footer__contacts">
        <p class="footer__contacts-title"></p>
        <p class="footer__contact"></p>
      </div>
      <img src="" alt="" class="footer__social-icon">

      <div class="footer__copyright-block">

      </div>

      <div class="footer__map"></div>
    </footer>

  </div>

</body>
</html>
